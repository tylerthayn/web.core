{
	"source": {
		"include": [".Build/tmp/index.js", "src/config.js", "src/Util", "src/plugins"],
		"includePattern": ".+\\.js(doc|x)?$",
		"excludePattern": "(^|\\/|\\\\)_"
	},
	"sourceType": "module",
	"tags": {
		"allowUnknownTags": true,
		"dictionaries": ["jsdoc","closure"]
	},
	"templates": {
		"cleverLinks": false,
		"monospaceLinks": false,
		"theme": "spacelab",
		"inverseNav": "true"
	},
	"opts": {
		"destination": "docs",
		"template": ".Build/templates/docs/template"
	}
}